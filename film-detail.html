<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FILM DETAIL</title>
  <link rel="stylesheet" href="film-detail.css" />
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body class="film-page">
  <div class="container">
    <header class="header">
      <a href="index.html" class="logo-circle">FILM<br>WHAT<br>FILM</a>
    </header>

    <section class="title-box">
      <h1 class="main-title">
        <a href="film.html" class="main-title-link">&lt; Film List</a>
      </h1>
      <p class="subtitle">film and film</p>
      <div class="line"></div>
    </section>

    <!-- 필름 상세 콘텐츠 -->
    <div class="detail-content">
      <div class="left">
        <img id="film-img" src="" alt="Film Image" />
      </div>
      <div class="right">
        <div class="film-name" id="film-name">NAME</div>
        <div class="film-iso" id="film-iso">ISO</div>
        <div class="film-star">⭐ <span id="film-star">0.0</span></div>
      
        <!-- ✅ 예시 보기 섹션 -->
        <div class="example-hover">
          <span class="example-text">예시 보기</span>
          <div class="example-preview">
            <img id="scene1" src="" alt="Scene 1">
            <img id="scene2" src="" alt="Scene 2">
          </div>
        </div>
      </div>
      
      </div>
    </div>

    <!-- 좌우 이동 화살표 -->
    <div class="film-slider-controls">
      <button class="arrow left" onclick="goPrev()">&#x2039;</button>
      <button class="arrow right" onclick="goNext()">&#x203A;</button>
    </div>
  </div>

  <script src="film-detail.js"></script>
</body>
</html>
