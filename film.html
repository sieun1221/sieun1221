<!DOCTYPE html>

<head>

  <style>
    .film-slider-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
    }

    .film-slider {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 10px;
      padding: 20px;
      background: url('/img/film-frame.png') center/contain no-repeat;
      background-size: cover;
      width: 90%;
    }

    .arrow {
      position: relative;
      font-size: 2.5rem;
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      user-select: none;
      z-index: 10;
      transition: color 0.3s;
    }

    .arrow:hover {
      color: white;
    }

    .film-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
      border: 2px solid #2a2a2a;
    }

    .film-item {
      flex: 0 0 auto;
    }
  </style>
</head>

  <script>
    function scrollSmooth(container, direction = "right", distance = 600, duration = 1000) {
      const start = container.scrollLeft;
      const step = direction === "right" ? 1 : -1;
      const target = start + step * distance;
      const startTime = performance.now();

      function animateScroll(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const ease = progress < 0.5
          ? 4 * progress * progress * progress
          : 1 - Math.pow(-2 * progress + 2, 3) / 2;

        container.scrollLeft = start + (target - start) * ease;

        if (elapsed < duration) {
          requestAnimationFrame(animateScroll);
        }
      }

      requestAnimationFrame(animateScroll);
    }

    function scrollLeftById(id) {
      const container = document.getElementById(id);
      if (container) scrollSmooth(container, "left", 600, 1000);
    }

    function scrollRightById(id) {
      const container = document.getElementById(id);
      if (container) scrollSmooth(container, "right", 600, 1000);
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll('.film-item img').forEach(img => {
        const src = img.getAttribute('src');
        const match = src.match(/(\d+)\.png$/);
        if (match) {
          const id = match[1];
          const link = document.createElement('a');
          link.href = `film-detail.html?film=${id}`;
          link.className = 'film-item';
          img.parentNode.replaceChild(link, img);
          link.appendChild(img);
        }
      });
    });
  </script>
